<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="conteiner">
        <section class="header">
          CADASTRAMENTO
        </section>

        <form id="form" class="form">
            <div class="form-content">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" class="input" 
                placeholder="Digite seu nome completo..."/>
                <a>Aqui vai a mensagem de erro...</a>
            </div>

            <div class="form-content">
                <label for="email">Email</label>
                <input type="email" id="email" 
                placeholder="Digite seu email..."/>
                <a>Aqui vai a mensagem de erro...</a>
            </div>

            <div class="form-content">
                <label for="senha">Senha</label>
                <input type="password" id="senha" 
                placeholder="Digite sua senha..."/>
                <a>Aqui vai a mensagem de erro...</a>
            </div>

            <div class="form-content">
                <label for="Confirmação">Confirmação de Senha</label>
                <input type="password" id="Confirmação" 
                placeholder="Digite sua senha novamente..."/>

                <a>Aqui vai a mensagem de erro...</a>
            </div>

            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="imasc"><label for="imasc">Masculino</label> <br>
                <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino</label> <br>
                <input type="radio" name="sexo" id="ioutro"><label for="ioutro">Outro</label>
            </fieldset>
            <br>
            
            <div>
                    <label for="dta">Data de Nascimento</label>
                    <input type="date" name="data" id="dta">
            </div>
            <br>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="Sp">São Paulo</option>
                    <option value="Rj">Rio de Janeiro</option>
                    <option value="Mg">Minas Gerais</option>
                    <option value="Es">Espirito Santo</option>
                </optgroup>
                
                <optgroup label="Região Sul">
                    <option value="Sc">Santa Catarina</option>
                    <option value="Rs">Rio Grande do Sul</option>
                    <option value="Pr">Paraná</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="Pe">Pernambuco</option>
                    <option value="Pb">Paraiba</option>
                    <option value="Rn">Rio Grande do Norte</option>
                    <option value="Al">Alagoas</option>
                    <option value="Se">Sergipe</option>
                    <option value="Ba">Bahia</option>
                    <option value="Pi">Piaui</option>
                    <option value="Ce">Ceara</option>
                    <option value="Ma">Maranhão</option>
                </optgroup>

                <optgroup label="Região Norte">
                    <option value="TO">Tocantins</option>
                    <option value="Pa">Pará</option>
                    <option value="Ap">Amapá</option>
                    <option value="Ro">Rondonia</option>
                    <option value="Am">Amazonas</option>
                    <option value="Ac">Acre</option>
                    <option value="Rr">Roraima</option>
                </optgroup>

                <optgroup label="Região Centroeste">
                    <option value="Mt">Mato Grosso</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="Go">Goias</option>
                    <option value="Ds">Distrito Federal</option>
                </optgroup>
            </select>
            <br><br>
            <div class="msg">
                <label for="imsg">Descrição Pessoal:</label> <br>
                <textarea name="msg" id="imsg" cols="80" rows="5"></textarea>
            </div>
           
                <button>CADASTRAR</button>
        </form>
    </div>
</body>
</html>
